<script src="../../dist/vue.global.js"></script>

<script type="text/x-template" id="hello">
  <ul>
    <slot />
  </ul>
</script>

<div id="demo">
  <div @click="todos.push(count++)">add</div>
  <hello>
    <li v-for="(todo, index) in todos" :key="index">
      {{ todo }}
    </li>
  </hello>
</div>

<script>
const{ createApp } = Vue

const HelloWorld = {
  template:'#hello',
  name: "HelloWorld",
  props: {
    msg: String,
  },
}

createApp({
  name: "App",
  components: {
    'hello':HelloWorld,
  },
  data() {
    return {
      count: 1,
      todos: []
    };
  },
}).mount('#demo')
</script>
