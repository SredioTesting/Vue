<!DOCTYPE html>
<html>

<head>
    <title>Vue-next hello world example</title>
    <style>
        #demo {
            font-family: 'Helvetica', Arial, sans-serif;
        }
    </style>
    <!-- Delete ".prod" for console warnings in development -->
    <script src="../../packages/vue/dist/vue.global.prod.js"></script>
</head>

<body>
    <div id="demo"></div>
    <script>
        const { createApp, computed } = Vue

        const App = {
            template: `<div>{{message}}</div>`,
            setup() {
                const state = {
                    hello: 'Hello',
                    world: 'World',
                    message: computed(() => `${state.hello} ${state.world}`)
                }
                return state
            }
        }
        createApp().mount(App, '#demo')
    </script>
</body>

</html>
